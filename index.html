<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <input type="text" placeholder="0" id="input" />
      <div class="btn-container">
        <div class="row">
          <button onclick="clr()">AC</button>
          <button onclick="show('%')">%</button>
          <button onclick="dlt()">DEL</button>
          <button onclick="show('/')">/</button>
        </div>
        <!-- ------- ---first row is done--------- -->
        <div class="row">
          <button onclick="show('7')">7</button>
          <button onclick="show('8')">8</button>
          <button onclick="show('9')">9</button>
          <button onclick="show('*')">*</button>
        </div>

        <!-- ----------second row is done--------- -->
        <div class="row">
          <button onclick="show('4')">4</button>
          <button onclick="show('5')">5</button>
          <button onclick="show('6')">6</button>
          <button onclick="show('-')">-</button>
        </div>

        <!-- ------------third row is done--------- -->
        <div class="row">
          <button onclick="show('1')">1</button>
          <button onclick="show('2')">2</button>
          <button onclick="show('3')">3</button>
          <button onclick="show('+')">+</button>
        </div>
        <!-- ------------firth row is done---------- -->
        <div class="row">
          <button onclick="show('00')">00</button>
          <button onclick="show('0')">0</button>
          <button onclick="show('.')">.</button>
          <button onclick="calculate()">=</button>
        </div>
        <!-- -----------fourth row is done------------ -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
